<app-header></app-header>

<main class="main-content">
  <!--== Start Page Header Area Wrapper ==-->
  <div class="page-header-area sec-overlay sec-overlay-black" data-bg-img="assets/img/photos/bg2.webp">
    <div class="container pt--0 pb--0">
      <div class="row">
        <div class="col-12">
          <div class="page-header-content">
            <h2 class="title">Job</h2>
            <nav class="breadcrumb-area">
              <ul class="breadcrumb justify-content-center">
                <li><a href="index.html">Home</a></li>
                <li class="breadcrumb-sep">//</li>
                <li>Job</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--== End Page Header Area Wrapper ==-->

  <!--== Start Recent Job Area Wrapper ==-->
  <section class="recent-job-area recent-job-inner-area">
    <div class="container">
      <div class="row">


        <div class="col-md-6 col-lg-4"        
         *ngFor="let post of posts">
          <!--== Start Recent Job Item ==-->
          <div class="recent-job-item recent-job-style2-item">
            <div class="company-info">
              <div class="logo">
                <a href="company-details.html"><img src="assets/assets/img/companies/w1.webp" width="75" height="75" alt="Image-HasTech"></a>
              </div>
              <div class="content">
                <h4 class="name"><a href="#">{{post.name}}.</a></h4>
                <p class="address">New York, USA</p>
              </div>  
            </div>
                <div class="main-content">
              <h3 class="title"><a routerLink="{{post.id}}/job-detail">{{post.title}}</a></h3>
              <h5 class="work-type">Full-time</h5>
              <ul>
                <li>Job Type: {{post.job_type}}</li>
                <li>Quantity: {{post.quantity}} People</li>
                <li>Job Level: {{post.job_level}}</li>
                <li class="expired">Expired: {{post.posting_end}}</li>
              </ul>
            </div>
            <div class="recent-job-info">
              <div class="salary">
                <h4>$5000</h4>
                <p>/monthly</p>
              </div>
              <a class="btn-theme btn-sm" href="job-details.html">Apply Now</a>
            </div>
          </div>
          <!--== End Recent Job Item ==-->
        </div>

      </div>




      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="pagination-area">
            <nav>
              <ul class="page-numbers d-inline-flex">
                <li>
                  <a class="page-number active" href="job.html">1</a>
                </li>
                <li>
                  <a class="page-number" href="job.html">2</a>
                </li>
                <li>
                  <a class="page-number" href="job.html">3</a>
                </li>
                <li>
                  <a class="page-number next" href="job.html">
                    <i class="icofont-long-arrow-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--== End Recent Job Area Wrapper ==-->
</main>

<app-footer></app-footer>
